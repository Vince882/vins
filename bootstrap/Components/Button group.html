<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="btn-group">
        <button class="btn btn-primary">home</button>
        <button class="btn btn-primary">contact</button>
        <button class="btn btn-primary">about</button>
    </div>

    <br><br>

    <!-- Mixed styles  -->

    <div class="btn-group">
        <button class="btn btn-danger">home</button>
        <button class="btn btn-warning">contact</button>
        <button class="btn btn-success">about</button>
        </div>


        <br><br>
        <!-- btn outline primary -->

        <div class="btn-group">
            <button class="btn btn-outline-primary">home</button>
            <button class="btn btn-outline-primary">contact</button>
            <button class="btn btn-outline-primary">about</button>
        </div>

        <br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
