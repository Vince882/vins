<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-color: rgb(36, 30, 30);">
  <div class="flex align-items-center" style="margin-left: 600px; margin-top: 300px;">
      <h1 style="color:red;">Off-Canvas Menu</h1>
        <a class="btn btn-tarnsparent "  type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" style="color: white; border: 1px solid white;">
            SIde Slide
        </a>
        <button" class="btn btn-transparent" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" style="color:white; border: 1px solid white;">

        </button>
        </div>
        <div style="background-color: red;" class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body slidebutton">
              <a href="#"  class="dropdown-item">ABOUT</a>
              <a href="#"  class="dropdown-item" style="margin-top: 40px;">BLOG</a>
              <a href="#"  class="dropdown-item" style="margin-top: 40px;">HELP</a>

              <div class="dropdown mt-3">
              </div>
            </div>
          </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
